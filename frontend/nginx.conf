server {
    listen 80;
    server_name ;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static assets with long cache
    location ~* \.(?:css|js|json|xml|jpg|jpeg|png|gif|svg|ico|woff2?|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Proxy API requests to backend (change /api/ to your path or remove)
    # location /api/ {
    #     proxy_pass http://backend:8000/; # if you use docker-compose service 'backend'
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_read_timeout 90;
    # }

    # SPA fallback (HTML5 history API)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: healthcheck endpoint
    location = /healthz {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}
